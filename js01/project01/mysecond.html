<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Example</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fefefe;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 72px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simple Counter</h1>
  <div class="counter" id="counter">0</div>

  <button onclick="increase()">Increase</button>
  <button onclick="decrease()">Decrease</button>
  <button onclick="reset()">Reset</button>

  <script>
    let count = 0;

    function updateDisplay() {
      document.getElementById("counter").innerText = count;
    }

    function increase() {
      count++;
      updateDisplay();
    }

    function decrease() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
