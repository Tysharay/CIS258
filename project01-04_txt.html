<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
                  <script>
                     document.write("<h2>Home Address</h2>");
                     document.write("<p>" + "1 Main St." + ", " + "Sicilia" + ", " + "MA" + ", " + "02103" + "</p>");
                  </script>
               <input id="homeoption" type="radio" name="address"
               onclick="document.getElementById('street').value = homeStreet;
               document.getElementById('city').value = homeCity;
               document.getElementById('state').value = homeState;
               document.getElementById('code').value = homeCode;">
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <script>
                  document.write("<h2>Work Address</h2>");
                  document.write("<p>" + "15 Oak Ln." + ", " + "Central City" + ", " + "MA" + ", " + "02104" + "</p>");
               </script>
               <input id="workoption" type="radio" name="address"
                  onclick="document.getElementById('street').value = workStreet;
                  document.getElementById('city').value = workCity;
                  document.getElementById('state').value = workState;
                  document.getElementById('code').value = workCode;">
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
</body>
